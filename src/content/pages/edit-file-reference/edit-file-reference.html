<div style="border: 1px solid black; margin: 2vh 4vw; border-radius: 2rem; padding: 1em;">
  <div style="text-align: center;">
    <h1>Edit File</h1>
  </div>
  <div>
    <div>
      <label class="label" for="fileName">Name</label>
      <div class="top-padded-1" name="fileName">
        <input data-vbs-assign="fileNameInput" class="input">
      </div>
    </div>

    <div class="top-padded-1">
      <label class="label" for="fileType">Type</label>
      <div class="top-padded-1" name="fileType">
        <input data-vbs-assign="fileTypeInput" class="input">
      </div>
    </div>

    <div class="top-padded-1" data-vbs-assign="privateFieldDiv">
      <label class="label" for="isPrivate">Private?</label>
      <div class="top-padded-1" name="isPrivate" style="width: 5vw">
        <input data-vbs-assign="isPrivateInput" class="input" type="checkbox">
      </div>
    </div>
  </div>

  <div class="top-padded-1">
    <button class="button" data-vbs-event-onclick="saveFileChanges">Save Changes</button>
  </div>
</div>
