<div style="border: 1px solid black; margin: 2vh 4vw; border-radius: 2rem; padding: 1em 2em 2em 2em;">
  <div class="center">
    <h1>Files</h1>
  </div>
  <div style="height: 10vh;">
    <div class="bottom-padded-half" style="float: left">
      <label class="label">Current Folder</label>
      <p data-vbs-assign="folderPathElement"></p>
    </div>
    <div style="float: right" data-vbs-assign="privateModeButtonDiv">
      <button class="button" data-vbs-assign="privateModeButton" data-vbs-event-onclick="togglePrivacy"></button>
    </div>
  </div>
  <span data-vbs-assign="foldersMount"></span>
  <span data-vbs-assign="filesMount"></span>
</div>
