<div class="top-padded-1">
  <div>
    <div>
      <label>Remote File URL</label>
      <input data-vbs-assign="fileUrlInput" class="is-wide">
    </div>
    <div class="top-padded-half">
      <label>File Name</label>
      <input data-vbs-assign="fileNameInput" class="is-wide">
    </div>
  </div>

  <div class="top-padded-1">
    <a class="button" data-vbs-event-onclick="uploadRemoteFile">Begin Upload</a>
  </div>
</div>
