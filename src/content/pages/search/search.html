<div style="border: 1px solid black; margin: 2vh 4vw; border-radius: 2rem; padding: 1em 2em 2em 2em;">
  <h1 class="center">Search</h1>
  <div class="center is-wide">
    <div style="display: inline-block; width: 80%">
      <input
        class="input"
        data-vbs-event-onkeydown="onEnterPress"
        data-vbs-assign="searchInput"
        placeholder="Search files..."
        >
    </div>
    <div class="buttons" style="display: inline-block; margin-left: 1vw">
      <div>
        <a class="button" data-vbs-event-onclick="onSearch">
          <span data-vbs-assign="searchButtonIconSpan"></span>
          Search
        </a>
      </div>
    </div>
  </div>

  <div class="padded-1 top-padded-2">
    <span data-vbs-assign="searchResultsMount"></span>
  </div>
</div>
