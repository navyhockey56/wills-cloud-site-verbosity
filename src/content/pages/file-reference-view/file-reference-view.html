<div style="border: 1px solid black; margin: 2vh 4vw; border-radius: 2rem; padding-top: 1rem;">
  <div style="text-align: center;">
    <h1>File Details</h1>
  </div>
  <div class="center">
    <div class="field padded-1">
      <label class="label">Name</label>
      <p data-vbs-assign="fileNameElement"></p>
    </div>

    <div class="field padded-1">
      <label class="label">Type</label>
      <p data-vbs-assign="fileTypeElement"></p>
    </div>

    <div class="field padded-1">
      <label class="label">Size</label>
      <p data-vbs-assign="sizeElement"></p>
    </div>

    <div class="field padded-1">
      <label class="label">Source</label>
      <p data-vbs-assign="sourceElement"></p>
    </div>
  </div>

  <template data-vbs-assign="fileReferenceViewTemplate"></template>

  <div class="padded-1 center">
    <a class="button margin-quarter" style="display: inline-block;" data-vbs-assign="downloadFileButton">Download</a>
    <a class="button margin-quarter" style="display: inline-block;" data-vbs-event-onclick="viewFile">View</a>
    <a class="button margin-quarter" style="display: inline-block;" data-vbs-assign="editFileButton">Edit</a>
    <a class="button margin-quarter" style="display: inline-block;" data-vbs-event-onclick="deleteFileButtonClick">Delete</a>
  </div>
</div>
