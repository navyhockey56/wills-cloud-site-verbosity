<div class="padded-1">
  <div class="padded-1">
    <span>
      <label><strong>File Name:</strong></label>
      <p data-vbs-assign="fileNameElement"></p>
    </span>

    <span>
      <label><strong>File Type:</strong></label>
      <p data-vbs-assign="fileTypeElement"></p>
    </span>
  </div>

  <template data-vbs-assign="fileReferenceViewTemplate"></template>

  <div class="padded-1">
    <a class="button margin-quarter" data-vbs-assign="downloadFileButton">Download</button>
    <a class="button margin-quarter" data-vbs-event-onclick="viewFile">View</a>
  </div>
</div>
