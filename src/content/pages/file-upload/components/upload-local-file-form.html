<div class="top-padded-1">
  <div>
    <div>
      <label
        style="border: 1px solid #ccc; background-color: #1bbdfd; color: white; display: inline-block; cursor: pointer; border-radius: 25px;"
        class="vertical-padded-half horizontal-padded-three-quarters"
      >Select File
        <input
          data-vbs-assign="fileInput"
          data-vbs-event-onchange="onFileSelected"
          style="display:none;"
          type="file"
          class="top-padded-half"
        >
      </label>
      <span data-vbs-assign="selectedFileNameElement">No File Selected</span>
    </div>
    <div class="top-padded-half">
      <label>File Name</label>
      <input data-vbs-assign="fileNameInput" class="is-wide">
    </div>
  </div>

  <div class="top-padded-1">
    <a class="button" data-vbs-event-onclick="uploadFile">Begin Upload</a>
  </div>
</div>
