<div class="padded-1">
  <h2 class="center">Search</h2>
  <div class="center">
    <span>
      <input
        class="padded-1"
        style="min-width: 80%; font-size: medium;"
        data-vbs-event-onkeydown="onEnterPress"
        data-vbs-assign="searchInput"
        placeholder="Search files..."
        >
    </span>
    <div class="top-padded-1" style="display: inline-block">
      <a class="button" data-vbs-event-onclick="onSearch">Search</a>
    </div>
  </div>

  <div class="padded-1">
    <span data-vbs-assign="searchResultsMount"></span>
  </div>
</div>
